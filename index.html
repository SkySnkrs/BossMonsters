<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Boss Monsters</title>
</head>

<body>
    <header class="container-fluid">
        <section class="row">
            <div class="col bg-dark">
                <h3 class="text-center mt-3 mb-3 text-light">
                    GOLD - <span id="goldAmount"></span>
                </h3>
            </div>
        </section>
        <div class="row text-secondary m-4 g-3">
            <div id="Raphael" class="col-xl-3 col-md-6">
                <div class="card text-light bg-dark fighterCard">
                    <p class="card-title text-center mt-3 p-2">Raphael</p>
                    <hr>
                    <div class="d-flex align-items-center justify-content-evenly mt-4 p-2">
                        <div class="card-text">
                            <p id="RaphaelHealth"></p>
                        </div>
                        <img class="" src="michaelangelo.png" alt="">
                    </div>
                    <div class="d-flex align-items-center justify-content-evenly mx-4 mb-3 p-2">
                        <button onclick="increaseDamage('Raphael')" class="btn text-light">+1 LEVEL: 100</button>
                        <button onclick="healButton('Raphael')" class="btn text-light">HEAL 100</button>
                    </div>
                </div>
            </div>
            <div id="Donatello" class="col-xl-3 col-md-6">
                <div class="card text-light bg-dark fighterCard">
                    <p class="card-title text-center mt-3 p-2">Donatello</p>
                    <hr>
                    <div class="d-flex align-items-center justify-content-evenly mt-4 p-2">
                        <div class="card-text">
                            <p id="DonatelloHealth"></p>
                        </div>
                        <img class="" src="michaelangelo.png" alt="">
                    </div>
                    <div class="d-flex align-items-center justify-content-evenly mx-4 mb-3 p-2">
                        <button onclick="increaseDamage('Donatello')" class="btn text-light">+1 LEVEL: 100</button>
                        <button onclick="healButton('Donatello')" class="btn text-light">HEAL</button>
                    </div>
                </div>
            </div>
            <div id="Leonardo" class="col-xl-3 col-md-6 d-none">
                <div class="card text-light bg-dark fighterCard">
                    <p class="card-title text-center mt-3 p-2">Leonardo</p>
                    <hr>
                    <div class="d-flex align-items-center justify-content-evenly mt-4 p-2">
                        <div class="card-text">
                            <p id="LeonardoHealth"></p>
                        </div>
                        <img class="" src="michaelangelo.png" alt="">
                    </div>
                    <div class="d-flex align-items-center justify-content-evenly mx-4 mb-3 p-2">
                        <button onclick="increaseDamage('Leonardo')" class="btn text-light">+1 LEVEL: 100</button>
                        <button onclick="healButton('Leonardo')" class="btn text-light">HEAL</button>
                    </div>
                </div>
            </div>
            <div id="Michelangelo" class="col-xl-3 col-md-6 d-none">
                <div class="card text-light bg-dark fighterCard">
                    <p class="card-title text-center mt-3 p-2">Michelangelo</p>
                    <hr>
                    <div class="d-flex align-items-center justify-content-evenly mt-4 p-2">
                        <div class="card-text">
                            <p id="MichelangeloHealth"></p>
                        </div>
                        <img class="" src="michaelangelo.png" alt="">
                    </div>
                    <div class="d-flex align-items-center justify-content-evenly mx-4 mb-3 p-2">
                        <button onclick="increaseDamage('Michelangelo')" class="btn text-light">+1 LEVEL: 100</button>
                        <button onclick="healButton('Michelangelo')" class="btn text-light">HEAL</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="row justify-content-center align-items-center">
            <div class="col-10">
                <div class="p-3 text-light bg-dark bossCard">
                    <p class="text-center fs-2 p-3">HEALTH: <span id="healthBar">100</span></p>
                    <h3 class="text-center text-light">SHREDDER</h3>
                    <h6 class="text-center p-3">RANK: <span id="rank">1</span></h6>
                    <div class="d-flex justify-content-center">
                        <img onclick="bossHealth()" src="Shredder.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
